<head>

    <title>Atualizar Emprestimo</title>

<body>
    <h2>Update de Emprestimo</h2>

        <input type="date" name="dataInicial" id="dataInicial" required><br><br>
        
        <label>Data Final:</label>
        <input type="date" name="dataFinal" id="dataFinal" required><br><br>

        <label> Cliente:</label>
        <select name="clienteId" id="clienteSelect" required="true">
            <option >Select...</option>
        </select><br><br>

        <label> Livros: </label><br>
        
        <button type="submit">Atualizar</button>
    </form>
    <hr>
    <br>
    <button onclick="window.location.href = '/emprestimoEdit.html';">Voltar</button>
</body>
</html>
