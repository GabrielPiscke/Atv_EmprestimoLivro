<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="livroEditJs.js" defer></script>
    <title>Editor de Livro</title>
</head>
<body>
    <h2>Editor de Livro</h2>
    <form id="livroForm">
        <input type="hidden" id="livroId">
        <label>Nome:</label>
        <input type="text" name="nome" id="nome" required><br><br>
        
        <label>Autor:</label>
        <input type="text" name="autor" id="autor" required><br><br>

        <label>ISBN:</label>
        <input type="number" name="isbn" id="isbn" required><br><br>

        <label>Genero:</label>
        <input type="texto" name="genero" id="genero" required><br><br>
        
        <button type="submit">Enviar</button>
    </form>
    <hr>
    <br>
    <button onclick="window.location.href = '/TelaLivro/livro.html';">Voltar</button>
</body>
</html>
