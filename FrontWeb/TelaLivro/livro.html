<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="livroJs.js" defer></script>
    <title>Cadastro de Livro</title>
</head>
<body>
    <h2>Cadastro de Livro</h2>
    <form id="livroForm">
        <label>Nome:</label>
        <input type="text" name="nome" id="nome" required><br><br>
        
        <label>Autor:</label>
        <input type="text" name="autor" id="autor" required><br><br>

        <label>ISBN:</label>
        <input type="number" name="isbn" id="isbn" required><br><br>

        <label>Genero:</label>
        <input type="texto" name="genero" id="genero" required><br><br>
        
        <button type="submit">Enviar</button>
    </form>

    <hr>

    <h2>Lista de Livros</h2>
    <form id="livroBusca">
        <label>Nome do livro:</label>
        <input type="text" name="nomeBusca" id="nomeBusca"><br><br>
        <button type="submit">Carregar Livros</button>
    </form>
    
    <ul id="listaLivros"></ul>
    <hr>
    <br>
    <button onclick="window.location.href = '/TelaEmprestimo/emprestimo.html';">Voltar</button>
</body>
</html>
